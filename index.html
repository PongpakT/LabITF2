<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyLAB1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="height: 620px; text-align: center;">
                    <div class="card-body bg-dark img-fluid rounded text-white">
                        <img src="img/pic1.JPG" class="img-fluid rounded">
                        <h3>This is Layout</h3>
                        <p>This is Sample Text</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card" style="height: 200px;">
                                    <div class="card-body bg-warning img-fluid rounded text-white">
                                        <img src="img/pic2.JPG" class="img-fluid rounded">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card" style="height: 200px; margin-top: 10px;">
                                    <div class="card-body bg-danger img-fluid rounded text-white">
                                        <img src="img/pic3.JPG" class="img-fluid rounded">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card" style="height: 410px; text-align: center;">
                            <div class="card-body bg-success img-fluid rounded text-white">
                                <img src="img/pic4.JPG" class="img-fluid rounded">
                                <h3>This is a picture</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-6">
                        <div class="card" style="height: 200px;">
                            <div class="card-body bg-info img-fluid rounded text-white">
                                <img src="img/pic5.JPG" class="img-fluid rounded">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card" style="height: 200px;">
                            <div class="card-body bg-secondary img-fluid rounded text-white">
                                <img src="img/pic6.JPG" class="img-fluid rounded">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div> 
</body>
</html>
